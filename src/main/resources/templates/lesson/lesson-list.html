<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="/fragments/head :: header"><title>Lesson List</title></head>

<body>
<div class="dashboard-main-wrapper">
    <div th:replace="/fragments/header :: header"></div>
    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="col-md-12">
                                <div class="input-group row">
                                    <div class="col-auto">
                                        <form>
                                            <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                                                <a id="batchCreateLink" class="btn bg-dark text-light mb-1"
                                                   th:href="@{/lessons/lessonCreate}"><i class="fa fa-plus mr-1"></i>
                                                    Create Lesson</a>
                                            </div>
                                        </form>
                                    </div>
                                </div><br>
                                <section class="panel">
                                    <header class="panel-heading">
                                        <h2 class="panel-title">Lesson List</h2>
                                    </header>
                                    <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
                                    <div class="alert alert-danger" role="alert" th:text="${failure}" th:if="${failure}"></div>
                                    <a th:if="${failure}" id="keeptasks" class="btn bg-danger-light text-c mb-1" style="color: #04761e"
                                       th:href="@{/lessons/keepTasks/{id}(id=${lessonId})}">Keep Tasks</a>&nbsp&nbsp
                                    <a th:if="${failure}" id="cancel" class="btn bg-danger-light text-c mb-1" style="color: #04761e"
                                       th:href="@{/lessons/lessonList}">Cancel</a>&nbsp&nbsp
                                    <a th:if="${failure}" id="deleteall" class="btn bg-danger-light text-danger mb-1" style="color: #721c24"
                                       th:href="@{/lessons/deleteAll/{id}(id=${lessonId})}">Delete All</a>
                                    <div><br></div>
                                    <div class="panel-body">
                                        <div class="users-list-table">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="card">
                                                        <div class="card-content fw-container">
                                                            <div class="card-body fw-body">
                                                                <div class="table-responsive content demo-html">
                                                                    <table id="example" class="table table-striped table-bordered file-export" style="width:100%">
                                                                        <thead>
                                                                        <tr>
                                                                            <th scope="col">Lesson Name</th>
                                                                            <th scope="col">Instructor List</th>
                                                                            <th scope="col">Action</th>
                                                                        </tr>
                                                                        </thead>
                                                                        <tbody>
                                                                        <tr th:each="lesson: ${lessonsAndInstructors.keySet()}" class="text-dark">
                                                                            <td th:text="${lesson.name}"></td>
                                                                            <td th:text="${lessonsAndInstructors.get(lesson)}"></td>
                                                                            <td class="actions">
                                                                                <form action="#" data-th-action="@{/lessons/addRemoveInstructorEditDelete/{id}(id=${lesson.getId()})}"
                                                                                      method="post">
                                                                                    <button class="btn btn-info mb-2 mb-sm-0 mr-sm-2 text-dark"
                                                                                            type="submit" name="action" value="addInstructor">Add/Remove Instructor
                                                                                    </button>
                                                                                    <button class="btn btn-warning mb-2 mb-sm-0 mr-sm-2"
                                                                                            type="submit" name="action" value="edit">Edit
                                                                                    </button>
                                                                                    <button class="btn btn-danger mb-2 mb-sm-0 mr-sm-2"
                                                                                            type="submit" name="action" value="delete">Delete
                                                                                    </button>
                                                                                </form>
                                                                            </td>
                                                                        </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="/fragments/footer :: footer"></div>
</div>
<div th:replace="/fragments/javascript :: js"></div>
</body>

</html>
