<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="/fragments/head :: header"><title>Group Add/Remove Student</title></head>

<body>
<div class="dashboard-main-wrapper">
    <div th:replace="/fragments/header :: header"></div>
    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <div class="input-group row">
                        <div class="col-4 mr-auto"></div>
                        <div class="col-auto">
                            <form>
                                <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                                    <a id="batchCreateLink" class="btn bg-dark text-light mb-1"
                                       th:href="@{/groups/groupList}"><i class="fa fa-list mr-1"></i>Group List
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <br>
                    <header class="panel-heading">
                        <h2 class="panel-title">Add/Remove Student</h2>
                    </header>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body">
                                        <div class="tab-content">
                                            <div class="tab-pane fade mt-2 show active" id="account" role="tabpanel"
                                                 aria-labelledby="account-tab">
                                                <div class="panel-body">
                                                    <div class="users-list-table">
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div class="card">
                                                                    <div class="card-content fw-container">
                                                                        <div class="card-body fw-body">
                                                                            <div class="table-responsive content demo-html">
                                                                                <table id="example" class="table table-striped table-bordered file-export" style="width:100%">
                                                                                    <thead>
                                                                                        <tr>
                                                                                            <th scope="col">Name</th>
                                                                                            <th scope="col">Country</th>
                                                                                            <th scope="col">Email</th>
                                                                                            <th scope="col">Student Status</th>
                                                                                            <th scope="col">Gender</th>
                                                                                            <th scope="col">Current Group</th>
                                                                                            <th scope="col">Action</th>
                                                                                        </tr>
                                                                                    </thead>
                                                                                    <tbody id="myTable">
                                                                                        <tr th:each="student : ${batchStudents}" class="text-dark">
                                                                                            <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                                                                                            <td th:text="${student.country.value}"></td>
                                                                                            <td th:text="${student.email}"></td>
                                                                                            <td th:text="${student.studentStatus.value}"></td>
                                                                                            <td th:text="${student.gender.value}"></td>
                                                                                            <td th:if="${student.group==null}">-</td>
                                                                                            <td th:unless="${student.group==null}" th:text="${student.group.name}"></td>
                                                                                            <td class="actions">
                                                                                                <form class="needs-validation" novalidate
                                                                                                      th:action="@{/groups/addRemoveStudent/{studentId}/{groupId}(studentId=${student.getId()}, groupId=${group.getId()})}"
                                                                                                      th:method="post">
                                                                                                    <button class="ft-minus btn-info bg-light-primary text-dark"
                                                                                                            type="submit" name="action" value="addStudent"
                                                                                                            th:if="${student.group.id!=group.id}">+ Add</button>
                                                                                                    <button class="ft-minus btn-danger bg-light-primary"
                                                                                                            type="submit" name="action" value="removeStudent"
                                                                                                            th:if="${student.group.id==group.id}">- Remove</button>
                                                                                                </form>
                                                                                            </td>
                                                                                        </tr>
                                                                                    </tbody>
                                                                                </table>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer :: footer"></div>
<div th:replace="/fragments/javascript :: js"></div>
</body>

</html>
