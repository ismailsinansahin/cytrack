<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="/fragments/head :: header"><title>Staff List</title></head>

<body>
<div class="dashboard-main-wrapper">
    <div th:replace="/fragments/header :: header"></div>
    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="col-md-12">
                                <div class="input-group row">
                                    <div class="col-auto">
                                    <form>
                                        <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                                            <a id="staffListLink" class="btn bg-dark text-light mb-1"
                                               th:href="@{/users/staffList}"><i class="fa fa-list mr-1"></i>
                                                Staff List</a>&nbsp&nbsp
                                            <a id="studentListLink" class="btn bg-dark text-light mb-1"
                                               th:href="@{/users/studentList}"><i class="fa fa-list mr-1"></i>
                                                Student List</a>&nbsp&nbsp
                                            <a id="createStaff" class="btn bg-dark text-light mb-1"
                                               th:href="@{/users/staffCreate}"><i class="fa fa-plus mr-1"></i>
                                                Create Staff</a>&nbsp&nbsp
                                            <a id="createStudent" class="btn bg-dark text-light mb-1"
                                               th:href="@{/users/studentCreate}"><i class="fa fa-plus mr-1"></i>
                                                Create Student</a>
                                        </div>
                                    </form>
                                </div>
                                </div><br>
                                <section class="panel">
                                    <header class="panel-heading">
                                        <h2 class="panel-title">Staff List</h2>
                                    </header>
                                    <div class="panel-body">
                                    <div class="users-list-table">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="card">
                                            <div class="card-content fw-container">
                                                <div class="card-body fw-body">
                                                    <div class="table-responsive content demo-html">
                                                        <table id="example" class="table table-striped table-bordered file-export" style="width:100%">
                                                            <thead>
                                                                <tr>
                                                                    <th scope="col">Role</th>
                                                                    <th scope="col">Name</th>
                                                                    <th scope="col">Country</th>
                                                                    <th scope="col">Email</th>
                                                                    <th scope="col">Phone</th>
                                                                    <th scope="col">Birthday</th>
                                                                    <th scope="col">Gender</th>
                                                                    <th scope="col">Action</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody id="myTable">
                                                                <tr th:each="staff : ${staffs}"
                                                                    class="text-dark"
                                                                    th:style="${staff.userRole.name}=='Admin' ? 'background-color:#e6dec5':
                                                                           (${staff.userRole.name}=='Instructor' ? 'background-color:#abd6fe':
                                                                           (${staff.userRole.name}=='Cydeo Mentor' ? 'background-color:#d6feab':
                                                                           (${staff.userRole.name}=='Alumni Mentor' ? 'background-color:#feabd6':'background-color:#d3abfe')))">
                                                                    <td th:text="${staff.userRole.name}"></td>
                                                                    <td th:text="${staff.firstName + ' ' + staff.lastName}"></td>
                                                                    <td th:text="${staff.country.value}"></td>
                                                                    <td th:text="${staff.gender.value}"></td>
                                                                    <td th:text="${staff.email}"></td>
                                                                    <td th:text="${staff.phone}"></td>
                                                                    <td th:text="${staff.birthday}"></td>
                                                                    <td class="actions">
                                                                    <form action="#" data-th-action="@{/users/staffEditDelete/{id}(id=${staff.getId()})}"
                                                                          method="post">
                                                                        <button class="btn btn-warning mb-2 mb-sm-0 mr-sm-2"
                                                                                type="submit" name="action" value="edit">Edit
                                                                        </button>
                                                                        <button class="btn btn-danger mb-2 mb-sm-0 mr-sm-2"
                                                                                type="submit" name="action" value="delete">Delete
                                                                        </button>
                                                                      </form>
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
<div th:replace="/fragments/footer :: footer"></div>
<div th:replace="/fragments/javascript :: js"></div>
</body>

</html>
