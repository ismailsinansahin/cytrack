<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/fragments/head :: header"><title>Student Statistics</title></head>

<body>
<div class="dashboard-main-wrapper">
    <div th:replace="/fragments/header :: header"></div>
    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="col-md-12">
                                <section class="panel">
                                    <header class="panel-heading">
                                        <h2 class="panel-title">Students</h2>
                                    </header>
                                    <div class="panel-body">
                                        <div class="users-list-table">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="card">
                                                        <div class="card-content fw-container">
                                                            <div class="card-body fw-body">
                                                                <div class="table-responsive content demo-html">
                                                                    <table id="example"
                                                                           class="table table-striped table-bordered file-export"
                                                                           style="width:100%">
                                                                        <thead>
                                                                        <tr>
                                                                            <th scope="col">Batch</th>
                                                                            <th scope="col">Group</th>
                                                                            <th scope="col">Name</th>
                                                                            <th scope="col">Student Progress</th>
                                                                            <th scope="col">Cydeo Mentor</th>
                                                                            <th scope="col">Alumni Mentor</th>
                                                                            <th scope="col">Details</th>
                                                                        </tr>
                                                                        </thead>
                                                                        <tbody>
                                                                        <tr th:each="student: ${students}" class="text-dark">
                                                                            <td th:text="${student.batch.name}"></td>
                                                                            <td th:text="${student.group.name}"></td>
                                                                            <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                                                                            <td>% 36</td>
                                                                            <td th:text="${student.group.cydeoMentor.firstName + ' ' + student.group.cydeoMentor.lastName}"></td>
                                                                            <td th:text="${student.group.alumniMentor.firstName + ' ' + student.group.alumniMentor.lastName}"></td>
                                                                            <td class="actions">
                                                                                <form action="#" data-th-action="@{/statistics/student/{studentId}(studentId=${student.getId()})}" method="post">
                                                                                    <button class="btn btn-info mb-2 mb-sm-0 mr-sm-2 text-dark"
                                                                                            type="submit" name="action" value="go">Go
                                                                                    </button>
                                                                                </form>
                                                                            </td>
                                                                        </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer :: footer"></div>
<div th:replace="/fragments/javascript :: js"></div>
</body>
</html>
