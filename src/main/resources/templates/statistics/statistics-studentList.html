<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/fragments/head :: header"><title>Student Statistics</title></head>

<body>
<div class="dashboard-main-wrapper">
    <div th:replace="/fragments/header :: header"></div>
    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <div class="row">
                        <div class="col-sm-2 col-lg-2">
                            <div class="panel panel-primary">
                                <div class="panel-heading text-center p-3 mb-2 bg-dark text-white">Group Profile</div>
                                <div class="panel panel-primary bg-primary-light text-dark">
                                    <div><strong th:text="${'Batch Name : '}"></strong><a th:text="${group.batch.name}"></a></div>
                                    <div><strong th:text="${'Group Name : '}"></strong><a th:text="${group.batch.name}"></a></div>
                                    <div><strong th:text="${'Cydeo Mentor : '}"></strong></div>
                                    <div th:text="${group.cydeoMentor.firstName + ' ' + group.cydeoMentor.lastName}"></div>
                                    <div><strong th:text="${'Alumni Mentor : '}"></strong></div>
                                    <div th:text="${group.alumniMentor.firstName + ' ' + group.alumniMentor.lastName}"></div>
                                    <div><strong th:text="${'Active Students : '}"></strong><a>12</a></div>
                                    <div><strong th:text="${'Dropped/Transferred : '}"></strong><a>3</a></div>
                                    <div><br></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5 col-lg-5">
                            <div class="panel panel-primary">
                                <div class="panel-heading text-center p-3 mb-2 bg-dark text-white">Task Based
                                    Performance
                                </div>
                                <div class="panel panel-primary bg-primary-light text-dark">
                                    <div class="progress-bar bg-secondary-light text-dark" role="progressbar"
                                         style="width: 90%;"
                                         aria-valuemin="0" aria-valuemax="100"
                                         th:attr="aria-valuenow=${taskBasedNumbers.get('Total')}">
                                        <p style="text-align:left">TOTAL<span style="float:right"
                                           th:text="'%' + ${taskBasedNumbers.get('Total')}"></span>
                                        </p>
                                    </div>
                                    <div class="progress-bar bg-info text-dark" role="progressbar" style="width: 85%;"
                                         aria-valuemin="0" aria-valuemax="100"
                                         th:attr="aria-valuenow=${taskBasedNumbers.get('Recording')}">
                                        <p style="text-align:left">Recordings<span style="float:right"
                                           th:text="'%' + ${taskBasedNumbers.get('Recording')}"></span>
                                        </p>
                                    </div>
                                    <div class="progress-bar bg-info-light text-dark" role="progressbar"
                                         style="width: 60%;"
                                         aria-valuemin="0" aria-valuemax="100"
                                         th:attr="aria-valuenow=${taskBasedNumbers.get('Quiz')}">
                                        <p style="text-align:left">Quizzes<span style="float:right"
                                           th:text="'%' + ${taskBasedNumbers.get('Quiz')}"></span>
                                        </p>
                                    </div>
                                    <div class="progress-bar bg-secondary text-dark" role="progressbar"
                                         style="width: 100%;"
                                         aria-valuemin="0" aria-valuemax="100"
                                         th:attr="aria-valuenow=${taskBasedNumbers.get('Assignment')}">
                                        <p style="text-align:left">Assignments<span style="float:right"
                                           th:text="'%' + ${taskBasedNumbers.get('Assignment')}"></span>
                                        </p>
                                    </div>
                                    <div class="progress-bar bg-secondary-light text-dark" role="progressbar"
                                         style="width: 69%;"
                                         aria-valuemin="0" aria-valuemax="100"
                                         th:attr="aria-valuenow=${taskBasedNumbers.get('Replit')}">
                                        <p style="text-align:left">Replit Questions<span style="float:right"
                                           th:text="'%' + ${taskBasedNumbers.get('Replit')}"></span>
                                        </p>
                                    </div>
                                    <div class="progress-bar bg-warning text-dark" role="progressbar"
                                         style="width: 75%;"
                                         aria-valuemin="0" aria-valuemax="100"
                                         th:attr="aria-valuenow=${taskBasedNumbers.get('Flipgrid')}">
                                        <p style="text-align:left">Flipgrids<span style="float:right"
                                           th:text="'%' + ${taskBasedNumbers.get('Flipgrid')}"></span>
                                        </p>
                                    </div>
                                    <div class="progress-bar bg-success text-dark" role="progressbar"
                                         style="width: 90%;"
                                         aria-valuemin="0" aria-valuemax="100"
                                         th:attr="aria-valuenow=${taskBasedNumbers.get('Weekly Mentor Meeting')}">
                                        <p style="text-align:left">Weekly Mentor Meetings<span style="float:right"
                                           th:text="'%' + ${taskBasedNumbers.get('Weekly Mentor Meeting')}"></span>
                                        </p>
                                    </div>
                                    <div class="progress-bar bg-success-light text-dark" role="progressbar"
                                         style="width: 60%;"
                                         aria-valuemin="0" aria-valuemax="100"
                                         th:attr="aria-valuenow=${taskBasedNumbers.get('Alumni Mentor Meeting')}">
                                        <p style="text-align:left">Alumni Mentor Meeting<span style="float:right"
                                           th:text="'%' + ${taskBasedNumbers.get('Alumni Mentor Meeting')}"></span>
                                        </p>
                                    </div>
                                    <div class="progress-bar bg-danger-light text-dark" role="progressbar"
                                         style="width: 90%;"
                                         aria-valuemin="0" aria-valuemax="100"
                                         th:attr="aria-valuenow=${taskBasedNumbers.get('Assessment')}">
                                        <p style="text-align:left">Assessment<span style="float:right"
                                           th:text="'%' + ${taskBasedNumbers.get('Assessment')}"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5 col-lg-5">
                            <div class="panel panel-primary">
                                <div class="panel-heading text-center p-3 mb-2 bg-dark text-white">Week Based Performance</div>
                                <div class="panel panel-primary bg-primary-light text-dark">
                                    <div class="progress-vertical bg-secondary-light text-dark" role="progressbar" style="line-height: 90%;"
                                         aria-valuemin="0" aria-valuemax="100" th:attr="aria-valuenow=${weekBasedNumbers.get('W1')}">
                                        <p style="vertical-align:baseline"><span style="float:bottom" th:text="'%' + ${weekBasedNumbers.get('W1')}"></span></p>
                                    </div>
                                    <div class="progress-vertical bg-info text-dark" role="progressbar" style="line-height: 85%;"
                                         aria-valuemin="0" aria-valuemax="100"th:attr="aria-valuenow=${weekBasedNumbers.get('W2')}">
                                        <p style="vertical-align:baseline"><span style="float:bottom" th:text="'%' + ${weekBasedNumbers.get('W2')}"></span></p>
                                    </div>
                                    <div><br><br><br><br><br><br><br><br><br></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="col-md-12">
                                    <section class="panel">
                                        <div class="panel-body">
                                            <div class="users-list-table">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="card">
                                                            <div class="card-content fw-container">
                                                                <div class="card-body fw-body">
                                                                    <div class="table-responsive content demo-html">
                                                                        <table id="example"
                                                                               class="table table-striped table-bordered file-export"
                                                                               style="width:100%">
                                                                            <thead>
                                                                            <tr>
                                                                                <th scope="col">Batch</th>
                                                                                <th scope="col">Group</th>
                                                                                <th scope="col">Name</th>
                                                                                <th scope="col">Progress</th>
                                                                                <th scope="col">Cydeo Mentor</th>
                                                                                <th scope="col">Alumni Mentor</th>
                                                                                <th scope="col">Status</th>
                                                                                <th scope="col">Details</th>
                                                                            </tr>
                                                                            </thead>
                                                                            <tbody>
                                                                            <tr th:each="student: ${students}"
                                                                                class="text-dark"
                                                                                th:style="${student.studentStatus.value}=='Dropped' ? 'background-color:#ebbec3' : 'background-color:#d6feab'">
                                                                                <td th:text="${student.group.batch.name}"></td>
                                                                                <td th:text="${student.group.name}"></td>
                                                                                <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                                                                                <td th:text="${student.studentProgress}"></td>
                                                                                <td th:text="${student.group.cydeoMentor.firstName + ' ' + student.group.cydeoMentor.lastName}"></td>
                                                                                <td th:text="${student.group.alumniMentor.firstName + ' ' + student.group.alumniMentor.lastName}"></td>
                                                                                <td th:text="${student.studentStatus.value}"></td>
                                                                                <td class="actions">
                                                                                    <form action="#"
                                                                                          data-th-action="@{/statistics/student/{studentId}(studentId=${student.getId()})}"
                                                                                          method="post">
                                                                                        <button class="btn btn-info mb-2 mb-sm-0 mr-sm-2 text-dark"
                                                                                                type="submit"
                                                                                                name="action"
                                                                                                value="go">Go
                                                                                        </button>
                                                                                    </form>
                                                                                </td>
                                                                            </tr>
                                                                            </tbody>
                                                                        </table>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="/fragments/footer :: footer"></div>
    <div th:replace="/fragments/javascript :: js"></div>
</div>
</body>
</html>
