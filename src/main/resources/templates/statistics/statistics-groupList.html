<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="/fragments/head :: header"><title>Group Statistics</title></head>

<body>
<div class="dashboard-main-wrapper">
    <div th:replace="/fragments/header :: header"></div>
    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <div class="row">
                        <div class="col-sm-2 col-lg-2">
                            <div class="panel panel-primary">
                                <div class="panel-heading text-center p-3 mb-2 bg-dark text-white">Student Profile</div>
                                <div class="panel panel-primary bg-primary-light text-dark">
                                    <div th:text="${'Firstname : ' }"><br></div>
                                    <div th:text="${'Lastname : ' }"><br></div>
                                    <div><br></div>
                                    <div th:text="${'Batch : ' }"><br></div>
                                    <div th:text="${'Group : '  }"><br></div>
                                    <div th:text="${'Country : '}"><br></div>
                                    <div><br></div>
                                    <div th:text="${'Gender : ' }"><br></div>
                                    <div th:text="${'Status : ' }">Status<br></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5 col-lg-5">
                            <div class="panel panel-primary">
                                <div class="panel-heading text-center p-3 mb-2 bg-dark text-white">Task Based Performance</div>
                                <div class="panel panel-primary bg-primary-light text-dark">
                                    <div class="progress-bar bg-secondary-light text-dark" role="progressbar" style="width: 90%;">
                                        <!--                                         aria-valuemin="0" aria-valuemax="100" th:attr="aria-valuenow=${taskBasedNumbers.get('Total')}">-->
                                        <!--                                        <p style="text-align:left">TOTAL<span style="float:right" th:text="'%' + ${taskBasedNumbers.get('Total')}"></span></p>-->
                                    </div>
                                    <div class="progress-bar bg-info text-dark" role="progressbar" style="width: 85%;">
                                        <!--                                         aria-valuemin="0" aria-valuemax="100" th:attr="aria-valuenow=${taskBasedNumbers.get('Recording')}">-->
                                        <!--                                        <p style="text-align:left">Recordings<span style="float:right" th:text="'%' + ${taskBasedNumbers.get('Recording')}"></span></p>-->
                                    </div>
                                    <div class="progress-bar bg-info-light text-dark" role="progressbar" style="width: 60%;">
                                        <!--                                         aria-valuemin="0" aria-valuemax="100" th:attr="aria-valuenow=${taskBasedNumbers.get('Quiz')}">-->
                                        <!--                                        <p style="text-align:left">Quizzes<span style="float:right" th:text="'%' + ${taskBasedNumbers.get('Quiz')}"></span></p>-->
                                    </div>
                                    <div class="progress-bar bg-secondary text-dark" role="progressbar" style="width: 100%;">
                                        <!--                                         aria-valuemin="0" aria-valuemax="100" th:attr="aria-valuenow=${taskBasedNumbers.get('Assignment')}">-->
                                        <!--                                        <p style="text-align:left">Assignments<span style="float:right" th:text="'%' + ${taskBasedNumbers.get('Assignment')}"></span></p>-->
                                    </div>
                                    <div class="progress-bar bg-secondary-light text-dark" role="progressbar" style="width: 69%;">
                                        <!--                                         aria-valuemin="0" aria-valuemax="100" th:attr="aria-valuenow=${taskBasedNumbers.get('Replit')}">-->
                                        <!--                                        <p style="text-align:left">Replit Questions<span style="float:right" th:text="'%' + ${taskBasedNumbers.get('Replit')}"></span></p>-->
                                    </div>
                                    <div class="progress-bar bg-warning text-dark" role="progressbar" style="width: 75%;">
                                        <!--                                         aria-valuemin="0" aria-valuemax="100" th:attr="aria-valuenow=${taskBasedNumbers.get('Flipgrid')}">-->
                                        <!--                                        <p style="text-align:left">Flipgrids<span style="float:right" th:text="'%' + ${taskBasedNumbers.get('Flipgrid')}"></span></p>-->
                                    </div>
                                    <div class="progress-bar bg-success text-dark" role="progressbar" style="width: 90%;">
                                        <!--                                         aria-valuemin="0" aria-valuemax="100" th:attr="aria-valuenow=${taskBasedNumbers.get('Weekly Mentor Meeting')}">-->
                                        <!--                                        <p style="text-align:left">Weekly Mentor Meetings<span style="float:right" th:text="'%' + ${taskBasedNumbers.get('Weekly Mentor Meeting')}"></span></p>-->
                                    </div>
                                    <div class="progress-bar bg-success-light text-dark" role="progressbar" style="width: 60%;">
                                        <!--                                         aria-valuemin="0" aria-valuemax="100" th:attr="aria-valuenow=${taskBasedNumbers.get('Alumni Mentor Meeting')}">-->
                                        <!--                                        <p style="text-align:left">Alumni Mentor Meeting<span style="float:right" th:text="'%' + ${taskBasedNumbers.get('Alumni Mentor Meeting')}"></span></p>-->
                                    </div>
                                    <div class="progress-bar bg-danger-light text-dark" role="progressbar" style="width: 90%;">
                                        <!--                                         aria-valuemin="0" aria-valuemax="100" th:attr="aria-valuenow=${taskBasedNumbers.get('Assessment')}">-->
                                        <!--                                        <p style="text-align:left">Assessment<span style="float:right" th:text="'%' + ${taskBasedNumbers.get('Assessment')}"></span></p>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="col-md-12">
                                <section class="panel">
                                    <header class="panel-heading">
                                        <h2 class="panel-title">Groups</h2>
                                    </header>
                                    <div class="panel-body">
                                        <div class="users-list-table">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="card">
                                                        <div class="card-content fw-container">
                                                            <div class="card-body fw-body">
                                                                <div class="table-responsive content demo-html">
                                                                    <table id="example"
                                                                           class="table table-striped table-bordered file-export"
                                                                           style="width:100%">
                                                                        <thead>
                                                                        <tr>
                                                                            <th scope="col">Batch</th>
                                                                            <th scope="col">Group</th>
                                                                            <th scope="col">Active Students</th>
                                                                            <th scope="col">Dropped/Transferred</th>
                                                                            <th scope="col">Student Progress</th>
                                                                            <th scope="col">Cydeo Mentor</th>
                                                                            <th scope="col">Alumni Mentor</th>
                                                                            <th scope="col">Details</th>
                                                                        </tr>
                                                                        </thead>
                                                                        <tbody>
                                                                        <tr th:each="group: ${groups}" class="text-dark">
                                                                            <td th:text="${group.batchDTO.name}"></td>
                                                                            <td th:text="${group.name}"></td>
                                                                            <td>11</td>
                                                                            <td>2</td>
                                                                            <td>% 89</td>
                                                                            <td th:text="${group.cydeoMentorDTO.firstName + ' ' + group.cydeoMentorDTO.lastName}"></td>
                                                                            <td th:text="${group.alumniMentorDTO.firstName + ' ' + group.alumniMentorDTO.lastName}"></td>
                                                                            <td class="actions">
                                                                                <form action="#" data-th-action="@{/statistics/studentList/{groupId}(groupId=${group.getId()})}" method="post">
                                                                                    <button class="btn btn-info mb-2 mb-sm-0 mr-sm-2 text-dark"
                                                                                            type="submit" name="action" value="go">Go
                                                                                    </button>
                                                                                </form>
                                                                            </td>
                                                                        </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer :: footer"></div>
<div th:replace="/fragments/javascript :: js"></div>
</div>
</body>
</html>
