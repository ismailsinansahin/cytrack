<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/fragments/head :: header"><title>Group Statistics</title></head>

<body>
<div class="dashboard-main-wrapper">
<div th:replace="/fragments/header :: header"></div>
<div th:replace="/fragments/left-sidebar :: left-sidebar"></div>
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <div class="row">
                        <div class="col-sm-2 col-lg-2">
                            <div class="panel panel-primary">
                                <div class="panel-heading text-center p-3 mb-2 bg-dark text-white">Batch Profile</div>
                                <div class="panel panel-primary bg-primary-light text-dark">
                                    <div><strong th:text="${'Batch Name : '}"></strong><a th:text="${batch.name}"></a></div>
                                    <div><strong th:text="${'Batch Start Date : '}"></strong></div>
                                    <div th:text="${batch.batchStartDate}"></div>
                                    <div><strong th:text="${'Batch End Date : '}"></strong></div>
                                    <div th:text="${batch.batchEndDate}"></div>
                                    <div><strong th:text="${'Active Students : '}"></strong><a>221</a></div>
                                    <div><strong th:text="${'Dropped/Transferred : '}"></strong><a>28</a></div>
                                    <div><br></div>
                                    <div><br></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5 col-lg-5">
                            <div class="panel panel-primary">
                                <div class="panel-heading text-center p-3 mb-2 bg-dark text-white">Task Based
                                    Performance
                                </div>
                                <div class="panel panel-primary bg-primary-light text-dark">
                                    <div class="progress-outer">
                                        <div class="progress ">
                                            <span class="progress-type "> TOTAL</span>
                                            <div class="progress-bar progress-bar-striped bg-danger" th:style="'min-width: 70px; width:' + ${taskBasedNumbers.get('Total')} +'%;'"></div>
                                            <div class="progress-value"><span th:text="'%' + ${taskBasedNumbers.get('Total')}"></span></div>
                                        </div>
                                    </div>
                                    <div class="progress-outer">
                                        <div class="progress ">
                                            <span class="progress-type "> VIDEOS</span>
                                            <div class="progress-bar progress-bar-striped bg-info" th:style="'min-width: 70px; width:' + ${taskBasedNumbers.get('Recording')} +'%;'"></div>
                                            <div class="progress-value"><span th:text="'%' + ${taskBasedNumbers.get('Recording')}"></span></div>
                                        </div>
                                    </div>
                                    <div class="progress-outer">
                                        <div class="progress ">
                                            <span class="progress-type "> QUIZ</span>
                                            <div class="progress-bar progress-bar-striped bg-success" th:style="'min-width: 70px; width:' + ${taskBasedNumbers.get('Quiz')} +'%;'"></div>
                                            <div class="progress-value"><span th:text="'%' + ${taskBasedNumbers.get('Quiz')}"></span></div>
                                        </div>
                                    </div>
                                    <div class="progress-outer">
                                        <div class="progress ">
                                            <span class="progress-type "> ASSGN</span>
                                            <div class="progress-bar progress-bar-striped bg-danger" th:style="'min-width: 70px; width:' + ${taskBasedNumbers.get('Assignment')} +'%;'"></div>
                                            <div class="progress-value"><span th:text="'%' + ${taskBasedNumbers.get('Assignment')}"></span></div>
                                        </div>
                                    </div>
                                    <div class="progress-outer">
                                        <div class="progress ">
                                            <span class="progress-type "> REPL</span>
                                            <div class="progress-bar progress-bar-striped bg-warning" th:style="'min-width: 70px; width:' + ${taskBasedNumbers.get('Replit')} +'%;'"></div>
                                            <div class="progress-value"><span th:text="'%' + ${taskBasedNumbers.get('Replit')}"></span></div>
                                        </div>
                                    </div>
                                    <div class="progress-outer">
                                        <div class="progress ">
                                            <span class="progress-type "> FGRID</span>
                                            <div class="progress-bar progress-bar-striped bg-primary" th:style="'min-width: 70px; width:' + ${taskBasedNumbers.get('Flipgrid')} +'%;'"></div>
                                            <div class="progress-value"><span th:text="'%' + ${taskBasedNumbers.get('Flipgrid')}"></span></div>
                                        </div>
                                    </div>
                                    <div class="progress-outer">
                                        <div class="progress ">
                                            <span class="progress-type "> MEN MEET</span>
                                            <div class="progress-bar progress-bar-striped bg-secondary"  th:style="'min-width: 70px; width:' + ${taskBasedNumbers.get('Weekly Mentor Meeting')} +'%;'"></div>
                                            <div class="progress-value"><span th:text="'%' + ${taskBasedNumbers.get('Weekly Mentor Meeting')}"></span></div>
                                        </div>
                                    </div>
                                    <div class="progress-outer">
                                        <div class="progress ">
                                            <span class="progress-type " > AL MEET</span>
                                            <div class="progress-bar progress-bar-striped bg-dark" th:style="'min-width: 70px; width:' + ${taskBasedNumbers.get('Alumni Mentor Meeting')} +'%;'"></div>
                                            <div class="progress-value"><span th:text="'%' + ${taskBasedNumbers.get('Alumni Mentor Meeting')}"></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5 col-lg-5">
                            <div class="panel panel-primary">
                                <div class="panel-heading text-center p-3 mb-2 bg-dark text-white">Week Based Performance</div>
                                <div class="panel panel-primary bg-primary-light text-dark">
                                    <div class="progress-vertical bg-secondary-light text-dark" role="progressbar" style="line-height: 90%;"
                                         aria-valuemin="0" aria-valuemax="100" th:attr="aria-valuenow=${weekBasedNumbers.get('W1')}">
                                        <p style="vertical-align:baseline"><span style="float:bottom" th:text="'%' + ${weekBasedNumbers.get('W1')}"></span></p>
                                    </div>
                                    <div class="progress-vertical bg-info text-dark" role="progressbar" style="line-height: 85%;"
                                         aria-valuemin="0" aria-valuemax="100"th:attr="aria-valuenow=${weekBasedNumbers.get('W2')}">
                                        <p style="vertical-align:baseline"><span style="float:bottom" th:text="'%' + ${weekBasedNumbers.get('W2')}"></span></p>
                                    </div>
                                    <div><br><br><br><br><br><br><br><br><br></div>
                                </div>
                            </div>
                        </div>
                        <div><br></div>
                        <div class="panel-body">
                                <div class="users-list-table">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="card">
                                                <div class="card-content fw-container">
                                                    <div class="card-body fw-body">
                                                        <div class="table-responsive content demo-html">
                                                            <table id="example"
                                                                   class="table table-striped table-bordered file-export"
                                                                   style="width:100%">
                                                                <thead>
                                                                <tr>
                                                                    <th scope="col">Batch</th>
                                                                    <th scope="col">Group</th>
                                                                    <th scope="col">Active Students</th>
                                                                    <th scope="col">Dropped/Transferred</th>
                                                                    <th scope="col">Student Progress</th>
                                                                    <th scope="col">Cydeo Mentor</th>
                                                                    <th scope="col">Alumni Mentor</th>
                                                                    <th scope="col">Details</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody>
                                                                <tr th:each="group: ${groups}"
                                                                    class="text-dark">
                                                                    <td th:text="${group.batch.name}"></td>
                                                                    <td th:text="${group.name}"></td>
                                                                    <td th:text="${group.activeStudents}"></td>
                                                                    <td th:text="${group.droppedTransferredStudents}"></td>
                                                                    <td th:text="${group.studentProgress}"></td>
                                                                    <td th:text="${group.cydeoMentor.firstName + ' ' + group.cydeoMentor.lastName}"></td>
                                                                    <td th:text="${group.alumniMentor.firstName + ' ' + group.alumniMentor.lastName}"></td>
                                                                    <td class="actions">
                                                                        <form action="#"
                                                                              data-th-action="@{/statistics/studentList/{groupId}(groupId=${group.getId()})}"
                                                                              method="post">
                                                                            <button class="btn btn-info mb-2 mb-sm-0 mr-sm-2 text-dark"
                                                                                    type="submit"
                                                                                    name="action"
                                                                                    value="go">Go
                                                                            </button>
                                                                        </form>
                                                                    </td>
                                                                </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div th:replace="/fragments/footer :: footer"></div>
<div th:replace="/fragments/javascript :: js"></div>
</div>
</body>
</html>
