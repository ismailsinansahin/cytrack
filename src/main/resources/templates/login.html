<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: header">
    <title>Log in</title>
</head>

<body>
<div class="splash-container">
    <div class="card ">
        <div class="card-header text-center">
            <img class="logo-img" th:src="@{/images/Cybertek_Logo.png}" height="45" alt="logo">
        </div>
        <div class="card-body">
            <div th:if="${param.error}">
                <div class="alert alert-danger"> Invalid email or password.
                </div>
            </div>
            <form th:action="@{/welcome}" method="post">
                <div class="form-group">
                    <label for="username">Email</label>:
                    <input type="text" id="username" name="username" class="form-control" placeholder="username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" name="remember-me" type="checkbox">
                        <span class="custom-control-label">Remember Me</span>
                    </label>
                </div>
                <input type="submit" name="login-submit" id="login-submit"
                       class="form-control btn btn-primary btn-lg btn-block" value="Log In"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
